<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/menu.css">
        <link href="https://fonts.googleapis.com/css?family=Henny+Penny&display=swap" rel="stylesheet">
        
        <title>Pazzi Per La Pizza</title>
    </head>
    <body>
        <div class="container section1">
            <div class="jumbotron first">
                <h1>PAZZI PER LA PIZZA!</h1>
                <p>Because we are crazy about pizza</p>
                <p>MENU</p>
                <p><BR></p>
            <div class="btn">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="contacts.html">Contacts</a>
            </div>
            </div>
        </div>
         <div class="container-fluid">
             <div class="row">
                 <div class="col-md-2">
                     <div class="card one">
                         <h1>Pepperoni Pizza</h1>
                        <img src="css/images/pepperoni.jpeg" alt="">
                        <p>Special chicken,italian sauce,pepperoni&tomato sauce</p>
                        <div class="form-group">
                            <p>Choose size</p>
                            <label for="Size">
                                <select name="size" id="size" class="form-control">
                                    <option value="mega">Mega 1200</option>
                                    <option value="large">Large 1000</option>
                                    <option value="Medium">Medium 800</option>
                                    <option value="small">Small 500</option>
                                </select>
                            </label>
 
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" class="form-control">
                        </div>
                        <div class="form-group">
                                
                                <label for="Size">Crust</label>
                                    <select name="crust" id="crust" class="form-control">
                                        <option value="stuffed">Stuffed</option>
                                        <option value="Gluten-free">Gluten-free</option>
                                        <option value="Crispy">Crispy</option>
                                        
                                    </select>
                        </div>
                        <div class="form-group">
                                
                                <label for="toppings">Toppings</label>
                                    <select name="toppings" id="toppings" class="form-control">
                                        <option value="none">None</option>
                                        <option value="pepperoni">Pepperoni</option>
                                        <option value="Mushroom">Mushroom</option>
                                        <option value="Blackolives">Black Olives</option>
                                        <option value="Greenpeppers">Green peppers</option>
                                        <option value="extra cheese">Extra cheese</option>
                                        <option value="sausage">Sausage</option>
                                        <option value="onions">Onions</option>
                                        <option value="pineapple">Pineapple</option>
                                    </select>
                        </div>
                        <div class="button">
                            <button type="submit" class="submit"> Add to cart</button>
                        </div>
                    </div>
                </div> 
    </body>
</html>
